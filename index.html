<!DOCTYPE html>
<html lang="pt-BR" class="day">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Clima APP</title>
    
    <!-- Folhas de estilo -->
    <link rel="stylesheet" href="view/styles/style.css">
    <!-- Scripts -->
    <script type="module" src="./view/js/script.js" defer></script>
    <script type="module" src="./view/js/api_weather.js" defer></script>
    <!-- Font Awesome; Importação da fonte de caracteres especiais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <div class="container">
            <!-- Cabeçalho do APP -->
            <header class="header" id="header-App">
                <!-- Cidade -->
                <h1 id="city_name">Cidade</h1>
                <!-- Campo de busca -->
                <label for="search" id="label_Search">
                    <input type="search" name="search" id="search_Field">
                    <button id="btn_search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </label>
            </header>
            <!-- Conteúdo principal -->
            <section class="main-content">
                <div class="current-prevision">
                    <!-- Data e Hora -->
                    <div class="current-prevision-times">
                        <div class="prevision-date">00 / 00 / 0000</div>
                        <div class="prevision-time">00:00</div>
                    </div>
                    <!-- Temperatura -->
                    <div class="temperature-content">
                        <!-- Imagem -->
                        <img src="" alt="imagem do tempo">
                        <!-- Temperatura -->
                        <h2 class="temperature">0ºC</h2>
                    </div>
                    <!-- Mais informações -->
                    <div class="more-informations">
                        <!-- Descrição -->
                        <div class="description">Parcialmente Nublado</div>
                        <!-- Umidade -->
                        <div class="humidity">Umidade: 35%</div>
                        <!-- Máxima e mínima -->
                        <div class="polaritys-day">
                            <div class="max-polarity">
                                <sup>Max:</sup> 32ºC 
                            </div>
                            <div class="min-polarity">
                                <sup>Min:</sup> 16ºC
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Previsão de 7 dias -->
            <section class="weekly-forecasts">
                <!-- Data -->
                <!-- Temperatura -->
                <!-- Máximo e Mínimo -->
            </section>
            <!-- Rodapé -->
        </div>
    </main>
    <script>

        let inputSearch = document.querySelector("#search_Field")
        const labelSearch = document.querySelector("#label_Search")
        
        inputSearch.addEventListener("focus", function(){labelSearch.classList.add("in-focus")})
        inputSearch.addEventListener("focusout", function(){labelSearch.classList.remove("in-focus")})
        
    </script>
</body>
</html>
